    <main>
        <!--  5- Una pagina de contacto donde debe colocar un formulario con los campos de nombre, apellido, correo y una descripción donde el cliente especifique los servicios que desea (esta pagina debe tener un enlace que me permita volver al home) -->
        <div class="form">
            <h1>Formulario</h1>
            <form action="#">
                <div>
                    <input type="text" name="Nombre" placeholder="Nombre" id="Nombre" required/>
                </div>
                <div>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" required/>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Correo Electronico" required/>
                </div>
                <div>
                    <textarea name="descripcion" id="descripción" cols="30" rows="10" placeholder="Escriba el servicio que desea"></textarea>
                </div>
                <button class="botonk" type="submit">Enviar</button>
            </form>
        </div>
    </main>
